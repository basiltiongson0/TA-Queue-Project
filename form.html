<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>TA Hours Queue</title> <!-- this is the tab name -->
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; 
            padding: 0; 
            background-color: #f8f9fa; 
            color: #333; 
            text-align: center; 
        }

        h1 {
            margin: 20px 0; 
            color: #68c6f2; 
        }

        /* input and buttons here */ 
        input {
            padding: 10px; 
            margin: 10px;
            border: 1px solid #ccc; 
            border-radius: 4px; 
            font-size: 16px; 
            width: 200px; 
        }

        button {
            padding: 10px 15px; 
            font-size: 16px; 
            color: white; 
            background-color: #68c6f2; 
            border: none;
            border-radius: 5px; 
            cursor: pointer; 
            margin: 10px; 
        }

        button:hover {
            background-color: white; 
            color: grey; 
        }

        /* list styling here */ 
        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 300px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        li {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        li:last-child {
            border-bottom: none;
        }

        /* links here */
        .links {
            margin-top: 30px;
        }

        .links a {
            color: #3ea3d2;
            text-decoration: none;
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <!--adds names to queue-->
    <input type="text" id="name" placeholder="Name">
    <button id="name-button">Add Your Name</button>
    <ul id="name-list"></ul>

    <!-- TA ONLY -->
    <!--removes names from queue-->
    <button id="remove-button">Next Student</button>

    <div class = "links">
        <a href="index.html">Back to Classes</a>
    </div>


    <script type="module" src ="script.js"></script>
</body>

</html>
