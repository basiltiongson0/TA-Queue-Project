<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>TA Hours Queue</title> <!-- this is the tab name -->
    <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; 
            padding: 100; /* padding so TA access button doesn't overlap heading */
            background-color: #f8f9fa; 
            color: #333; 
            text-align: center; 
        }

        h1 {
            margin: 20px 0; 
            color: rgb(8, 29, 115); 
        }

        /* small TA button styling */
        .toggle-button {
            position: fixed;
            top: 100px; /* keeps button under header */ 
            left: 10px;
            padding: 5px 10px;
            font-size: 12px;
            color: white;
            background-color: #33333377;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 100;
        }

        .toggle-button:hover {
            background-color: #555;
        }

        /* input and buttons here */ 
        input {
            padding: 5px; 
            margin: 0px;
            border: 1px solid #ccc; 
            border-radius: 4px; 
            font-size: 15px; 
            width: 200px; 
        }

        button {
            padding: 10px 15px; 
            font-size: 16px; 
            color: white; 
            background-color: rgb(8, 29, 115); 
            border: none;
            border-radius: 5px; 
            cursor: pointer; 
            margin: 10px; 
        }

        button:hover {
            background-color: white; 
            color: grey; 
        }

        /* TA Access button styling */
        .ta-access {
            display: none; /* Initially hidden */
            margin: 20px 0;
        }

        .ta-input {
            padding: 5px;
            font-size: 14px;
            width: 150px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        .ta-button {
            padding: 6px 12px;
            font-size: 14px; 
            color: white;
            background-color: rgba(128, 128, 128, 0.704); 
            border: none;
            border-radius: 3px; 
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .ta-button:hover {
            background-color: #ccc;
            color: black; 
        }

        /* Dropdown Styling */
        .dropdown {
            margin: 20px auto;
            display: inline-block;
            position: relative;
        }

        .dropdown-button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: rgb(8, 29, 115);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            border: 1px solid rgb(8, 29, 115);
        }

        .dropdown-button:hover {
            border: 1px solid rgb(8, 29, 115);
            background-color: white; 
            /* background-color: rgb(88, 113, 214); lighter blue */
            color: rgb(8, 29, 115);; 
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 1;
            min-width: 200px;
        }

        .dropdown-content a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>

<body>
    <div id="header"></div>
    <!-- Small Button to Reveal TA Access -->
    <button class="toggle-button" onclick="toggleTAAccess()">TA Access</button>

    <!-- TA Access input and button (hidden by default) -->
    <div id="ta-access" style="display: none;">
        <input type="text" id="ta-input" placeholder="Enter TA key">
        <button onclick="checkInput()">TA Access</button>
    </div>

    <h1>Computer Science Class List</h1>

    <!-- 100 Level Courses -->
    <div class="dropdown">
        <button class="dropdown-button">100 Level Courses</button>
        <div class="dropdown-content">
            <a href="student-form.html?password=queues">111 ~ Class Name</a>
            <a href="student-form.html?password=queue2">112 ~ Class Name</a>
            <a href="cs151.html">151 ~ Class Name</a>
        </div>
    </div>

    <!-- 200 Level Courses -->
    <div class="dropdown">
        <button class="dropdown-button">200 Level Courses</button>
        <div class="dropdown-content">
            <a href="cs251.html">251 ~ Data Structures</a>
            <a href="cs211.html">211 ~ Programming Practicum</a>
            <a href="cs261.html">261 ~ Course Name</a>
        </div>
    </div>

    <!-- 300 Level Courses -->
    <div class="dropdown">
        <button class="dropdown-button">300 Level Courses</button>
        <div class="dropdown-content">
            <a href="cs301.html">301 ~ Class Name</a>
            <a href="cs341.html">341 ~ Class Name</a>
            <a href="cs342.html">342 ~ Class Name</a>
        </div>
    </div>

    <!-- 400 Level Courses -->
    <div class="dropdown">
        <button class="dropdown-button">400 Level Courses</button>
        <div class="dropdown-content">
            <a href="cs401.html">401 ~ Class Name</a>
            <a href="cs479.html">479 ~ Class Name</a>
            <a href="cs480.html">480 ~ Class Name</a>
        </div>
    </div>

    <!-- JavaScript for TA Access Toggle and Input Check -->
    <script>
        // Toggle visibility of TA Access section
        function toggleTAAccess() {
            const taAccess = document.getElementById('ta-access');
            taAccess.style.display = (taAccess.style.display === 'none' || taAccess.style.display === '') ? 'block' : 'none';
        }

        // Check TA key input
        function checkInput() {
            var correctKey = "queues";
            var correctKey2 = "queue2";
            var input = document.getElementById('ta-input').value;

            if (input === correctKey || input === correctKey2) {
                localStorage.setItem("userPassword", input);
                window.location.href = "form.html";
            } else {
                alert("Invalid TA key. Please try again.");
            }
        }
    </script>
    <!-- JavaScript to Load Header -->
    <script>
        // Fetch and insert header dynamically
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    </script>
</body>


</html>
