<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Class List</title> 
    <link rel="stylesheet" href="index.css">

    <style>
        body {
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #f8f9fa; 
            text-align: center; 
        }

        h1 {
            color: #68c6f2;
        }

        ul {
            list-style: none; 
            padding: 0; 
            margin: 20px auto; 
            max-width: 400px; 
        }

        li {
            margin: 10px 0; 
        }
        
        a {
            display: block; 
            padding: 10px; 
            font-size: 18px; 
            color: white; 
            background-color: #68c6f2; 
            text-decoration: none; 
            border-radius: 5px; 
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover {
            background-color: white; 
            color: #68c6f2; 
            border: 1px solid #68c6f2; 
        }
    </style>
</head>

<body>

    <div class = "links">
        <a href="dropdown.html">Links to Classes</a>
    </div>

</body>

</html>
